<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon (1).ico">
    <title>Tournaments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="backtext">
        <div class="backtour">

        </div>
        <div class="gamename">
            <img src="/images/backtour-removebg-preview.png" alt="">
        </div>
    </div>


    <div class="container3">

        <div class="solo">
            <div class="name">
                <p>SOLO MATCH</p>
            </div>
            <hr class="tourhr">
            <!--INSERT TOURNI BOX CODE HERE-->




        </div>
        <hr class="tourhr">


        <div class="duo">
            <div class="name">
                <p>DUO MATCH</p>
            </div>
            <hr class="tourhr">



            <!--TOURNI BOX CODE START-->
            <div class="containeroftou">
                <div class="cards">
                    <a class="card" href="duo.html">

                        <span class="card-header">
                        </span>

                        <span class="card-title">
                            <h5 class="game-names">EXAMPLE TOUR NAME</h5>
                        </span>

                        <span class="card-summary">
                            <div class="inner">
                                <img src="/images/icons8-calendar-48.png" class="imgdate">
                                <p class="dateoft">22/15/2020</p>
                                <div class="vl"></div>
                                <img src="/images/icons8-checked-user-male-48.png" class="imgpart">
                                <p class="participant">100/100</p>
                            </div>
                            
                            <hr class="tourhr">

                            <div class="inner">
                                <img src="/images/icons8-rupee-48.png" class="imgpart">
                                <p class="entryfee">100</p>
                                <div class="vl"></div>
                                <img src="/images/icons8-trophy-48.png" class="imgpool">
                                <p class="pool">100rs</p>
                            </div>
                        </span>


                    </a>
                </div>
            </div>
            <!--TOURNI BOX CODE END-->
        </div>



        <hr class="tourhr">


        <div class="squad">
            <div class="name">
                <p>SQUAD MATCH</p>
            </div>
            <hr class="tourhr">
            <!--INSERT TOURNI BOX CODE HERE-->
        </div>


    </div>
</body>
<script src="JS/script.js "></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>

</html>
